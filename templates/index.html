<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sample web app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.4.0/dist/handsontable.full.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <!-- Login Form -->
    <div id="login-form-container" class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        <p>admin admin123</p>
    </div>

    <!-- Registration Form -->
    <div id="register-form-container" class="auth-container" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>

    <!-- Main Application Content (hidden until logged in) -->
    <div id="main-content" style="display: none;">
        <div class="header">
            <h1>Handsontable + DuckDB</h1>
            <div class="user-info">
                <span id="welcome-message">Welcome, <strong id="current-user"></strong>!</span>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
        <div id="hot" style="height: 500px;"></div>
        <div class="controls">
            <button id="save" disabled>SAVE CHANGES</button>
            <button id="add">Add Row</button>
            <button id="delete">Delete Selected</button>
            <button id="clear">Clear Log</button>
        </div>
        <pre id="debug">DEBUG LOG READY â€” START EDITING A CELL...</pre>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/handsontable@14.4.0/dist/handsontable.full.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
